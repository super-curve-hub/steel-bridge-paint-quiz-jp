<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>塗装（鋼橋）1級 学科クイズ（R5＋R6 完全版）</title>
<style>
:root{
--bg:#0b0d10;--card:#12161c;--muted:#9aa4b2;--text:#e6edf3;
--ok:#2ea043;--ng:#f85149;--accent:#58a6ff;--border:#2b313a;
}
body{margin:0;font-family:system-ui;background:var(--bg);color:var(--text);}
header{position:sticky;top:0;background:#0b0d10;border-bottom:1px solid var(--border)}
.wrap{max-width:1050px;margin:auto;padding:14px}
.row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
.pill{border:1px solid var(--border);background:none;color:var(--text);
padding:6px 10px;border-radius:999px;cursor:pointer}
.pill.active{border-color:var(--accent);color:var(--accent)}
.btn{border:1px solid var(--border);background:#12161c;color:#fff;
padding:8px 12px;border-radius:10px;cursor:pointer}
.card{background:#12161c;border:1px solid var(--border);
border-radius:14px;padding:14px;margin-top:12px}
.choice{display:block;width:100%;text-align:left;
border:1px solid var(--border);background:#0f141a;
padding:10px;border-radius:12px;margin-top:8px;cursor:pointer}
.choice.correct{border-color:var(--ok)}
.choice.wrong{border-color:var(--ng)}
</style>
</head>
<body>

<select id="groupSel">

<button class="btn" id="startBtn">開始</button>
</div>
</div>
</header>

/* ===================== ロジック（最小） ===================== */
let state={year:"R6",group:"ALL",idx:0,pool:[]};

function buildPool(){
state.pool=BANK[state.year].filter(q=>state.group==="ALL"||q.group===state.group);
state.idx=0;
render();
}

function render(){
const a=document.getElementById("quizArea");
a.innerHTML="";
if(!state.pool.length){a.textContent="出題なし";return;}
const q=state.pool[state.idx];
const c=document.createElement("div");
c.className="card";
c.innerHTML=`<b>${q.id}</b><br>${q.stem}`;
q.choices.forEach((ch,i)=>{
const b=document.createElement("button");
b.className="choice";
b.textContent=ch;
b.onclick=()=>alert(i===q.correctIndex?"正解":"不正解");
c.appendChild(b);
});
a.appendChild(c);
document.getElementById("kpi").textContent=`対象問題数 ${state.pool.length}`;
}

document.getElementById("startBtn").onclick=buildPool;
document.querySelectorAll(".pill").forEach(p=>p.onclick=()=>{
document.querySelectorAll(".pill").forEach(x=>x.classList.remove("active"));
p.classList.add("active");
state.year=p.dataset.year;
buildPool();
});
document.getElementById("groupSel").onchange=e=>{
state.group=e.target.value;buildPool();
};

buildPool();
</script>
